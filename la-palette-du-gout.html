<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/bba6a5eb31.js" crossorigin="anonymous" defer></script>
    <title>Ohmyfood | La palette du goût</title>
</head>

<body>
    <!-- Main content -->
    <main>
        <!-- Dishes section -->
        <section class="menu-section">
            <br><br>
            

            <!-- Cards -->
            <div>
                <!-- Dish 1 -->
                <article>
                    <a class="menu-card" href="#">
                        <div class="menu-card__body">
                            <h3 class="menu-card__body__name">Filet de bœuf aux herbes</h3>
                            <div class="menu-card__body__byline">
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <span>40€</span>
                            </div>
                        </div>
                        <div class="check"><i class="fa-solid fa-circle-check"></i></div>
                    </a>
                </article>
                <!-- Dessert 2 -->
                <article>
                    <a class="menu-card" href="#">
                        <div class="menu-card__body">
                            <h3 class="menu-card__body__name">Macaron au chocolat d'exception</h3>
                            <div class="menu-card__body__byline">
                                <p>Et glace à la vanille de Madagascar</p>
                                <span>22€</span>
                            </div>
                        </div>
                        <div class="check"><i class="fa-solid fa-circle-check"></i></div>
                    </a>
                </article>
            </div> <!-- END Cards -->

        </section> <!-- END Dishes -->
    </main> <!-- END Main content -->
</body>
</html>
